<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceman</title>
    <!-- external css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style-index.css"
      media="screen"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <div class="container text-center">
      <div class="row float-end">
        <nav class="nav">
          <a class="nav-link" href="scoreboard.html"
            ><h1><i class="bi bi-trophy-fill"></i></h1
          ></a>
        </nav>
      </div>
      <div class="row door">
        <img src="/img/first-page/door-left.png" />
        <img src="/img/first-page/door-right.png" />
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      id="askNameModalBtn"
      class="btn"
      data-bs-toggle="modal"
      data-bs-target="#askNameModal"
    ></button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="askNameModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="askNameModalTitle" class="modal-title fs-5"></h1>
          </div>
          <div class="modal-body">
            <form>
              <div id="askNameModalWord">Your word is Hiiii</div>
              <div id="askNameModalScore">Score: 0</div>
              <div class="mb-3">
                <label for="player-name" class="col-form-label"
                  >Enter your name:</label
                >
                <input type="text" class="form-control" id="player-name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="resetGame()">
              New Game
            </button>
            <button type="button" class="btn btn-primary" onclick="submit()">
              Yeah!
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- external js -->
    <script src="script.js"></script>
  </body>
</html>
