<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceman</title>
    <!-- external css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/style.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/style_scoreboard.css"
      media="screen"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <div class="container text-center">
      <div class="row">
        <nav class="nav">
          <a class="nav-link" onclick="window.location.href='index.html'"
            ><h1><i class="bi bi-arrow-left-circle"></i></h1
          ></a>
        </nav>
      </div>
      <div class="row">
        <h1 class="header">scoreboard</h1>
      </div>
      <h5>Singleplayer Mode</h5>
      <div class="row scoreboard">
        <table class="table table-dark ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody id="singlePlayerBodyTable"></tbody>
        </table>
      </div>
      <h5>Multiplayer Mode</h5>
      <div class="row scoreboard">
        <table class="table table-dark ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Place</th>
              <th scope="col">Score</th>
              <th scope="col">Second Place</th>
              <th scope="col">Score</th>
              <th scope="col">Third Place</th>
              <th scope="col">Score</th>
              <th scope="col">Fourth Place</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody id="multiPlayerBodyTable"></tbody>
        </table>
      </div>
    </div>

    <!-- external js -->
    <script src="/js/script.js"></script>
    <script src="/js/script_scoreboard.js"></script>
  </body>
</html>
