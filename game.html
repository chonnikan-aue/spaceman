<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceman</title>
    <!-- external css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/style.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/style-single.css"
      media="screen"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- modal for ask name -->
    <button
      type="button"
      id="finishGameModalBtn"
      class="btn"
      data-bs-toggle="modal"
      data-bs-target="#finishGameModal"
    ></button>

    <div
      class="modal fade"
      id="finishGameModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="finishGameModalTitle" class="modal-title fs-5"></h1>
          </div>
          <div class="modal-body">
            <form>
              <div id="finishGameModalWord">Your word is</div>
              <div id="finishGameModalScore">Score: 0</div>
              <div class="mb-3">
                <label for="playerName" class="col-form-label"
                  >Enter your name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="playerName"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              onclick="submit('new game')"
            >
              New Game
            </button>
            <button type="button" class="btn btn-primary" onclick="submit()">
              Yeah!
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- external js -->
    <script src="/js/script.js"></script>
  </body>
</html>
